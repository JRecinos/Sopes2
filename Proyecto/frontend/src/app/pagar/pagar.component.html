<div class="row">
    <div class="col-md-2"></div>
    <div class="col">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Metodo de pago</h4>
                <form class="form-sample">
                    <div class="row">
                        <div class="col">
                            <div class="form-group row">
                                <label class="col col-form-label">Seleccione Tarjeta</label>
                                <div class="col-sm-9">
                                    <select [(ngModel)]="tarjeta" name="tarjeta"
                                        class="form-control" (ngModelChange)="cambioTarjeta()">
                                        <option *ngFor="let tarjeta of tarjetas" value="{{tarjeta.numero}}">
                                            {{tarjeta.nombre}}</option>
                                        <option value = "nueva">Tarjeta Nueva</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group row">
                                <label class="col col-form-label">Tipo de Moneda</label>
                                <div class="col-sm-9">
                                    <select [(ngModel)]="moneda" name="moneda"
                                        class="form-control" (ngModelChange)="cambioMoneda()">
                                        <option value = '$.'>Dolares</option>
                                        <option value = 'Q.'>Quetzales</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group row">
                                <label class="col col-form-label">Total a pagar</label>
                                <div class="col-sm-9">
                                    <label class="col col-form-label" name="totalAPagar">{{moneda}} {{total_copia | number:'1.2-2'}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" (click)="pagar()" class="btn btn-primary mr-2">{{texto_aux}}</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>



<div class="div" *ngIf="tarjetaNueva">
    <div class="row mt-5">
        <div class="col-md-2"></div>
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Tarjeta Nueva</h4>



                    <div class="row">
                        <div class="col-md-4"><img class="img-fluid w-100 rounded"
                                src="https://www.pngpix.com/wp-content/uploads/2016/11/PNGPIX-COM-Credit-Card-Vector-PNG-Transparent-Image.png"
                                alt=""></div>
                        <div class="col-md-8">
                            <form class="form-sample">
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group row">
                                            <label class="col col-form-label">Numero de Tarjeta</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" [(ngModel)]="numero_nuevo"
                                                    name="numero_nuevo" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group row">
                                            <label class="col col-form-label">Nombre en Tarjeta</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" [(ngModel)]="nombre_nuevo"
                                                    name="nombre_nuevo" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group row">
                                            <label class="col col-form-label">Fecha de Expiración</label>
                                            <div class="col-sm-4">
                                                <input type="text" class="form-control" [(ngModel)]="mes_expiracion"
                                                    name="mes_expiracion" placeholder="mes" />
                                            </div>
                                            <div class="col-sm-4">
                                                <input type="text" class="form-control" [(ngModel)]="ano_expiracion"
                                                    name="ano_expiracion" placeholder="año" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group row">
                                            <label class="col col-form-label">Codigo Seguridad</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" [(ngModel)]="codigo_nuevo"
                                                    name="codigo_nuevo" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <button type="submit" (click)="aceptar()" class="btn btn-success mr-2">Pagar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
