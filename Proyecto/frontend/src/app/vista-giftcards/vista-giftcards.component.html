<!-- Formulario de nuevo Ususario-->
<div class="col-12 grid-margin">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title" id="titulocarta">JUEGOS DISPONIBLES</h4>
            <div class="row image-grid">
                <ng-container *ngFor="let item of listaDeGiftcards;let indice=index">
                    <div name="giftcards" class="separador2 col-sm-4 col-md-4 ">
                        <div class="panel panel-default">
                            <div class="panel-body tamano d-flex justify-content-center">
                                <a href="" target="_blank">
                                    <img alt="" class="img-responsive center-block" src={{item.imagen}}>
                                </a>
                            </div>
                            <div class="separador panel-footer d-flex justify-content-center" name="giftcardname">
                                {{item.displayName}}
                            </div>
                            <div class="separador panel-footer d-flex justify-content-center">
                                <button type="button" class="btn btn-success" (click)="agregarAlCarrito(indice)">Comprar</button>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
            <div class="col-sm-12 col-md-12">
                <button type="button" class="col-sm-12 col-md-12 btn btn-danger"(click)="verCarrito()">Ir al Checkout</button>
            </div>
        </div>
    </div>
</div>
