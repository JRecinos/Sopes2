

    <div class="col-12 grid-margin">
        <div class="card">
            <div class="card-body">
                <form class="form-sample">
                    <button type="submit" (click)="pagar()" class="btn btn-primary mr-2">Proceder al Pago</button>
                </form>
            </div>
        </div>
    </div>


    <!-- Tabla de Productos-->
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Carrito de compras</h4>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <td> Miniatura </td>
                                <td> Nombre </td>
                                <td> Precio </td>
                                <td></td>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Repitencia-->
                            <tr *ngFor="let giftcard of carrito">
                                <td>
                                    <img class="mr-2" src={{giftcard.imagen}} alt="image" />
                                </td>
                                <td name="nombreGiftcard">
                                    {{giftcard.nombre}}
                                </td>
                                <td name="precioGiftcard">
                                    {{giftcard.precio | number:'1.2-2'}}
                                </td>
                                <td><button type="button" class="btn social-btn btn-danger  py-0 px-0 "><i
                                    class="mdi mdi-36px mdi-delete" (click)="eliminar(giftcard, giftcard.precio)"></i></button></td>
                            </tr>
                            <tr>
                                <td>
                                   
                                </td>
                                <td>
                                    Total
                                </td>
                                <td name="totalCarrito">
                                    {{total | number:'1.2-2'}}
                                </td>
                                <td>
                                   
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
