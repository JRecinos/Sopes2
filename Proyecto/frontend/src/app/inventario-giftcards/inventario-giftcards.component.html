<!-- Formulario de nuevo Ususario-->
<div class="col-12 grid-margin">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title" id="titulocarta">JUEGOS DESCARGADOS</h4>
            <div class="row image-grid">
                <ng-container *ngFor="let item of listaDeGiftcards;let indice=index">
                    <div class="separador2 col-sm-4 col-md-4 ">
                        <div class="panel panel-default">
                            <div class="panel-body tamano d-flex justify-content-center">
                                <a href="" target="_blank">
                                    <img alt="" class="img-responsive center-block" src={{item.imagen}}>
                                </a>
                            </div>
                            <div class="separador panel-footer d-flex justify-content-center" name="gccode">
                                ID: {{item.alfanumerico}}
                            </div>
                            <div class="separador panel-footer d-flex justify-content-center" name="gcname">
                                {{item.displayName}}
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
